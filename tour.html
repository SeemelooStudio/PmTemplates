<script type="text/javascript">
    var startPage = 1;
    var nextPage = 2;
    var pageSize = 4;
    var pagesWrapper = $('#pagesWrapper');
    var interval = setInterval(function() {
        var className = 'from' + startPage + 'to' + nextPage;
        pagesWrapper.attr('class', className);

        startPage = nextPage;
        nextPage++;
        if ( nextPage > pageSize ) {
            nextPage = 0;
        }

        if ( startPage === 0 ) {
            var timeout = setTimeout(function() {
                var className = 'from' + startPage + 'to' + nextPage;
                pagesWrapper.attr('class', className);
                startPage = nextPage;
                nextPage++;
                if ( nextPage > pageSize ) {
                    nextPage = 0;
                }

                clearTimout(timeout);
            }, 1500);
        }
    },5000);
</script>
