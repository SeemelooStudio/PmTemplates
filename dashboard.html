<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>

    <!-- Application styles. -->
    <link rel="stylesheet" href="http://adminhtml.shiliujishi.com/styles.min.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>

<body style="touch-action: pan-x pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
    <!-- Application container. -->
    <main role="main" id="mainWrapper">
        <div id="main">
            <div id="content" class="snap-content">
                <div id="topbarWrapper" style="display: block;">
                    <nav id="topbar" class="navbar">
                        <ul class="nav navbar-left navbar-nav">

                            <li>
                                <div class="navbar-left-button">
                                    <button id="menu-switch" class="lines-button arrow arrow-left" type="button" role="button" aria-label="Toggle Navigation">
                                        <span class="lines"></span>
                                    </button>
                                </div>
                            </li>

                        </ul>
                        <div class="navbar-title">店铺统计</div>
                        <ul class="nav navbar-right navbar-nav">
                        </ul>
                    </nav>
                </div>

                <div id="appContent">
                    <div id="primary">

                        <div id="dashboard-header">
                            <div id="dashboard-background-logo"></div>
                            <div id="dashboard-header-content">
                                <div id="dashboard-header-buttons">
                                    <div id="btn-add-product" class="dashboard-header-buttons">
                                        <i class="icon icon-uniE685"></i>
                                        <span class="btn-add-text">上货</span>
                                    </div>
                                    <div id="btn-add-cmsItem" class="dashboard-header-buttons">
                                        <i class="icon icon-perm-media"></i>
                                        <span class="btn-add-text">专题</span>
                                    </div>
                                    <div id="btn-add-coupon" class="dashboard-header-buttons">
                                        <i class="icon icon-uniE66F"></i>
                                        <span class="btn-add-text">优惠</span>
                                    </div>
                                    <div id="btn-add-category" class="dashboard-header-buttons">
                                        <i class="icon icon-reorder"></i>
                                        <span class="btn-add-text">分类</span>
                                    </div>
                                </div>
                                
                                <div id="dashboard-header-avatar">
                                    <img src="app/images/tx.jpg" class="logobag">
                                </div>
                              
                                <div id="dashboard-header-name">石榴集市店铺</div>
                                <div id="dashboard-header-recent">
                                    <i class="icon icon-alarm"></i>
                                    <span class="recent-text1">最近操作</span>
                                    <span class="recent-text2">冬季2015新款特价女士鞋子</span>
                                </div>
                            </div>
                        </div>
                        <!-- dashboard-heade -->
                        <div id="dashboard-cards">
                            <div id="card-unprocessedOrders" class="dashboard-cards">
                                <header class="card-header">待处理</header>
                                <div class="card-content">
                                    <ul class="card-orders" style="list-style-type:none">
                                        <li class="card-order-item">
                                            <div class="card-order-meta">
                                                <span class="order-item-status-paid">已支付</span> / 4小时前
                                            </div>
                                            <div class="card-order-detail">
                                                <div class="card-order-price">
                                                    <sup>¥</sup>56.36
                                                </div>
                                                <div class="card-order-info">买家：1231312@wqw
                                                    <br>订单号：WXL966555544</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <!-- card-content -->
                                <footer class="card-footer">
                                    <i class="icon icon-done-all"></i>
                                    <span class="card-footer-more">查看全部30件待处理订单</span>
                                </footer>
                                <!-- card-footer -->
                            </div>
                        </div>
                        <!-- dashboard-cards -->

                    </div>
                </div>
                <footer id="bottombarWrapper">
                    <div id="bottombar" class="bottombar clearfix">
                        <div class="bottombar clearfix">
                            <div class="bottombar-left">
                                <i class="icon icon-uniE686"></i> 店铺名片
                            </div>
                            <div class="bottombar-right">
                                <i class="icon icon-store"></i> 查看店铺
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </main>


    <script type="text/javascript">
    var startPage = 1;
    var nextPage = 2;
    var pageSize = 4;
    var pagesWrapper = $('#pagesWrapper');
    var interval = setInterval(function() {
        var className = 'from' + startPage + 'to' + nextPage;
        //pagesWrapper.attr('class', className);

        startPage = nextPage;
        nextPage++;
        if (nextPage > pageSize) {
            nextPage = 0;
        }

        if (startPage === 0) {
            var timeout = setTimeout(function() {
                var className = 'from' + startPage + 'to' + nextPage;
                //pagesWrapper.attr('class', className);
                startPage = nextPage;
                nextPage++;
                if (nextPage > pageSize) {
                    nextPage = 0;
                }

                clearTimeout(timeout);
            }, 1500);
        }
    }, 5000);
    </script>
</body>

</html>
