<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>

    <!-- Application styles. -->
    <link rel="stylesheet" href="http://adminhtml.shiliujishi.com/styles.min.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>

<body style="touch-action: pan-x pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
    <!-- Application container. -->
    <main role="main" id="mainWrapper">
        <div id="main">
            <div id="content" class="snap-content">
                <div id="topbarWrapper" style="display: block;">
                    <nav id="topbar" class="navbar">
                        <ul class="nav navbar-left navbar-nav">

                            <li>
                                <div class="navbar-left-button">
                                    <button id="menu-switch" class="lines-button arrow arrow-left" type="button" role="button" aria-label="Toggle Navigation">
                                        <span class="lines"></span>
                                    </button>
                                </div>
                            </li>

                        </ul>
                        <div class="navbar-title">店铺统计</div>
                        <ul class="nav navbar-right navbar-nav">
                        </ul>
                    </nav>
                </div>
                <div id="appContent">
                    <div id="primary">
                        <section class="dashboard-block">
                            <div class="caption"><i class="icon icon-today"></i> 昨日流水</div>
                            <div class="display2 main-color dashboard-number">0.23<small class="dashboard-unit">元</small>
                            </div>
                        </section>
                        <section class="dashboard-block">

                            <div class="caption"><i class="icon icon-local-atm"></i> 总计收入</div>
                            <div class="display1 dashboard-number">4041.23<small class="dashboard-unit">元  </small>
                            </div>
                            <div class="caption">帐户余额 1.23元</div>


                        </section>
                        <section class="dashboard-block clearfix">
                            <div class="dashboard-left">
                                <div class="caption"><i class="icon icon-check"></i> 待处理订单</div>
                                <div class="display1 dashboard-number">4</div>
                            </div>
                            <div class="dashboard-right">
                                <div class="caption"><i class="icon icon-info-outline"></i> 退款请求</div>
                                <div class="display1 dashboard-number">0</div>
                            </div>
                            <div class="dashboard-center-div">
                            </div>
                        </section>

                    </div>
                </div>
                <footer id="bottombarWrapper">
                    <div id="bottombar" class="bottombar clearfix">
                        <div class="bottombar clearfix">
                            <div class="bottombar-left">
                                <i class="icon icon-uniE686"></i> 店铺名片
                            </div>
                            <div class="bottombar-right">
                                <i class="icon icon-store"></i> 查看店铺
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </main>


    <script type="text/javascript">
    var startPage = 1;
    var nextPage = 2;
    var pageSize = 4;
    var pagesWrapper = $('#pagesWrapper');
    var interval = setInterval(function() {
        var className = 'from' + startPage + 'to' + nextPage;
        //pagesWrapper.attr('class', className);

        startPage = nextPage;
        nextPage++;
        if (nextPage > pageSize) {
            nextPage = 0;
        }

        if (startPage === 0) {
            var timeout = setTimeout(function() {
                var className = 'from' + startPage + 'to' + nextPage;
                //pagesWrapper.attr('class', className);
                startPage = nextPage;
                nextPage++;
                if (nextPage > pageSize) {
                    nextPage = 0;
                }

                clearTimeout(timeout);
            }, 1500);
        }
    }, 5000);
    </script>
</body>

</html>
