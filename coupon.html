<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title></title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="lib/styles.min.css" />
  <link rel="stylesheet" href="coupon.css" />

</head>

<body>
  <!-- Application container. -->
  <header id="header">
    <div class="navbarWrapper">    
      <nav class="navbar" role="navigation">
            <div class="navbar-title">优惠券</div>
            <ul class="nav navbar-left navbar-nav">
              <li><a id="button-back"><i class="icon icon-angle-left"></i></a></li>
            </ul>
            <ul class="nav navbar-right navbar-nav">
              <li><a href="shop"><i class="icon icon-home"></i></a></li>
            </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main">
    <!-- 最外层以 模块名+Wrapper 为id -->
    <div id="couponWrapper">
       <!-- 模块html begin -->
        <!--折扣>
        <div id="coupon">
          <div id="coupon-banner" class="banner_orange">
            <img src="images/banner_orange.jpg"></img>
            <div id="detail-box" class="detail-box">
              <div id="discount" class="discount">限时折扣</div>
              <div id="number" class="number">
                70<small id="unit" class="unit">%</small>
              </div>
              <div id="interval1" class="interval1">全场通用</div>
            </div>
          </div>
        </div>
        <!-- 模块html end -->
        <!--满减>
        <div id="coupon">
          <div id="coupon-banner" class="banner_blue">
            <img src="images/banner_blue.jpg"></img>
            <div id="detail-box" class="detail-box">
              <div id="meet" class="meet">
                100
                <small id="activity1" class="activity1">满</small>
                <small id="activity2" class="activity2">元</small>
              </div>
            </div>
            <div id="detail-box-2" class="detail-box-2">
              <div id="reduction" class="reduction">
                50
                <small id="activity3" class="activity3">减</small>
                <small id="activity5" class="activity5">元</small>
              </div>
              <div id="interval2" class="interval2">指定商品</div>
            </div>
          </div>
        </div>
        <!-- 模块html end -->
        <div id="coupon">
          <div id="coupon-banner" class="banner_yellow">
            <div id="detail-box" class="detail-box">
              <div id="interval2" class="interval2">现金红包</div>
              <div id="number" class="number">
                50<small id="unit1" class="unit1">¥</small>
              </div>
              <div id="interval2" class="interval2">指定商品</div>
            </div>
          </div>
           <div id="text" class="text">
                <div id="text1" class="text1">使用说明:</div>
                <div id="text2" class="text2">党培养一个干部特别是高级干部是很不容易的。这些年，一些干部包括一些相当高层次的领导干部因违犯党纪国法落马，我们很痛心。</div>
                <div id="text3" class="text3">有效期／5天后过期</div>
              </div>
        </div>
        
    </div>
  </main>

  <div id="control" class="right">
    <div id="control-container">
      <div id="control-btn">
        <i class="dots-button x">
          <span class="dots"></span>
        </i>
        <div id="control-btn-count" class="cart-count">1</div>
      </div>
    </div>
  </div>
  <!-- /#control -->
</body>
</html>
