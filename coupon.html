<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title></title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="lib/styles.min.css" />
  <link rel="stylesheet" href="coupon.less" />

</head>

<body>
  <!-- Application container. -->
  <header id="header">
    <div class="navbarWrapper">    
      <nav class="navbar" role="navigation">
            <div class="navbar-title">优券</div>
            <ul class="nav navbar-left navbar-nav">
              <li><a id="button-back"><i class="icon icon-angle-left"></i></a></li>
            </ul>
            <ul class="nav navbar-right navbar-nav">
              <li><a href="shop"><i class="icon icon-home"></i></a></li>
            </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main">
    <!-- 最外层以 模块名+Wrapper 为id -->
    <div id="couponsWrapper">
       <!-- 模块html begin -->
         <div id="coupon">
          <div id="coupon-banner" class="banner ">
            <img src="http://images.shiliujishi.com/hns/store/OFHNaOFjbJZsSbvNzm1y.jpg@640w">
          </div>
         </div>
       <!-- 模块html end -->
    </div>

  </main>

  <div id="control" class="right">
    <div id="control-container">
      <div id="control-btn">
        <i class="dots-button x">
          <span class="dots"></span>
        </i>
        <div id="control-btn-count" class="cart-count">1</div>
      </div>
    </div>
  </div>
  <!-- /#control -->
</body>
</html>
